<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator New</title>
</head>
<body>
    <div class="container">
        <h1>Calculator New</h1>
        <div class="calculator">
            <input id="screen" type="text" placeholder="0" name="screen">
        <!-- </div> -->

        <!-- <div class="btns"> -->
            <!-- <div class="row"> -->
            <table>
                <tr>
            
                    <td><button id="ce"onclick="backspc()">CE</button></td>
                    <td><button on click="fact()">x!</button></td>
                    <td><button class="btn">(</button></td>
                    <td><button class="btn">)</button></td>
                    <td><button class="btn">%</button></td>
                    <td><button id="ac" onclick="screen.value=''">AC</button></td>
                </tr>
           <!--  </div> -->
            <!-- <div class="row"> -->
                <tr>
                    <td><button onclick="sin()">sin</button></td>
                    <td><button onclick="pi()">pi</button></td>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">/</button></td>
                </tr>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <tr>
                    <td><button onclick="cos()">cos</button></td>
                    <td><button onclick="log()">log</button></td>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">x</button></td>
                </tr>
            <!-- </div> -->
           <!--  <div class="row"> -->
                <tr>
                    <td><button onclick="tan()">tan</button></td>
                    <td><button onclick="sqrt()">sqrt</button></td>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <tr>
                    <td><button onclick="e()">e</button></td>
                    <td><button onclick="pow()">x <span style="position: relative; bottom: .4em; right:.1em;">y</span> </button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button id="eval" onclick="screen.value=eval(screen.value)">=</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
            </table>
            <!-- </div> -->
        </div>
       
    </div>
    
</body>
<script>
    var screen=document.querySelector('#screen');
    var btn=document.querySelectorAll('.btn');
    let screenValue=''

    for(item of btn)
    {
        item.addEventListener('click',(e)=>{
            btntext=e.target.innerText;
            if(btntext=='x')
            {
                btntext='*';
            }
            if(btntext=='/')
            {
                btntext='/';
            }
            screen.value+=btntext;
        });
    }

    function sin()
    {
        screen.value=Math.sin(screen.value);
    }
    function cos()
    {
        screen.value=Math.cos(screen.value);
    }
    function tan()
    {
        screen.value=Math.tan(screen.value);
    }
    function pow()
    {
        screen.value=Math.pow(screen.value,2);
    }
    function sqrt()
    {
        screen.value=Math.sqrt(screen.value,2);
    }
    function log()
    {
        screen.value=Math.log(screen.value);
    }
    function pi()
    {
        screen.value=3.14159265359;
    }
    function e()
    {
        screen.value=2.71828182846;
    }

    function fact()
    {
        var i,num,f;
        f=1
        num=screen.value;
        for(i=1;i<num;i++)
        {
            f=f*i;
        }
        i=i-1;

        screen.value=f;
    }

    function backspc()
    {
        screen.value=screen.value.substr(0,screen.value.length-1);
    }
</script>
</html>
